<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

   <head>
      <title>Register New User</title>
   </head>
   <body>

	<h1>Register a new user!</h1>
	
	<f:view>
         <h:form id="registration">
         	<s:validateAll>
         	<h:panelGrid columns="2">
	            Name: <h:inputText id="name" value="#{user.name}" required="true"/>
	            Surname: <h:inputText id="surname" value="#{user.surname}" required="true"/>
	            Username: <h:inputText id="username" value="#{user.userName}" required="true"/>
	            Age: <h:inputText id="age" value="#{user.age}" required="true"/>
				<h:commandButton id="register" action="#{userManager.registerUser}" value="Register" />
            </h:panelGrid>
            </s:validateAll>
         </h:form>
         <h:messages />
      </f:view>

   </body>
</html>
